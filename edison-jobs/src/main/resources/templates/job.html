<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <script src="/js/themeInit.js"></script>
    <th:block th:replace="~{fragments/head  :: head}"></th:block>
</head>

<body>

<div th:replace="~{fragments/navigation  :: navigation}"/>

<div class="container">
    <div id="job-messages" class="card h-100 mb-4">
        <div class="card-header">
            <h3 class="card-title mb-0" th:text="${job.jobType}"></h3>
        </div>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <dl>
                            <dt>Status:</dt>
                            <dd>
                                <th:block th:if="${job.state} != 'Running'">
                                <span th:if="${job.status} == 'OK'" class="badge bg-success" id="job-status"><span
                                        th:text="${job.status}"></span></span>
                                    <span th:if="${job.status} == 'SKIPPED'" class="badge bg-secondary"
                                          id="job-status"><span th:text="${job.status}"></span></span>
                                    <span th:if="${job.status} == 'ERROR'" class="badge bg-danger" id="job-status"><span
                                            th:text="${job.status}"></span></span>
                                    <span th:if="${job.status} == 'DEAD'" class="badge bg-warning" id="job-status"><span
                                            th:text="${job.status}"></span></span>
                                </th:block>
                                <th:block th:if="${job.state} == 'Running'"><span th:text="RUNNING"
                                                                                  class="badge bg-info text-dark"
                                                                                  id="job-status">RUNNING</span>
                                </th:block>
                            </dd>
                            <dt><br/>Executed by:</dt>
                            <dd th:text="${job.hostname}">&nbsp;</dd>
                            <dt>Started:</dt>
                            <dd class="job-started" th:data-datetime="${job.startedIso}" th:text="${job.started}">&nbsp;
                            </dd>
                            <dt>Stopped:</dt>
                            <dd class="job-stopped" id="job-stopped" th:data-datetime="${job.stoppedIso}"
                                th:text="${job.stopped}">&nbsp;
                            </dd>
                            <dt>Last Update:</dt>
                            <dd class="job-updated" id="job-last-updated" th:data-datetime="${job.lastUpdatedIso}"
                                th:text="${job.lastUpdated}">&nbsp;
                            </dd>
                        </dl>
                        <div class="d-grid gap-2">
                            <a th:href="@{|${edisonManagementBasePath}/jobdefinitions/${job.jobType}|}"
                               class="btn btn-sm btn-secondary btn-block" role="button">Open Definition</a>
                            <button type="button"
                                    class="triggerButton btn btn-sm btn-primary btn-block"
                                    th:attr="data-trigger-url=${baseUri} + ${edisonManagementBasePath} + '/jobs/' + ${job.jobType}, disabled=${job.isDisabled || (job.state == 'Running') ? 'disabled' : null}"
                                    title="Click to start job now"
                                    data-loading-text="Triggering...">
                                <span>Trigger </span><span class="bi bi-play-fill"></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="form-check text-right">
                            <input type="checkbox" class="form-check-input" id="follow-log" checked="checked"/>
                            <label class="form-check-label" for="follow-log">Follow log</label>
                        </div>
                        <div class="card">
                        <pre class="p-2 font-monospace logWindow overflow-auto"
                             th:attr="data-job-url=${job.jobUri} + '?humanReadable=true'"><div
                                th:each="message : ${job.getRawMessages()}"><span class="job-messagedate"
                                                                                  th:data-datetime="${message.getTimestampUTCIsoString()}"></span> <span
                                th:text="'[' + ${message.getLevel()} + '] ' + ${message.getMessage()}"></span></div></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->

<span th:replace="~{fragments/footer :: footer}"/>

<script th:src="${baseUri} + '/internal/js/triggerButton.js'"></script>
<script th:src="${baseUri} + '/internal/js/datetime.js'"></script>
<script th:src="${baseUri} + '/internal/js/logLoader.js'"></script>

<script th:src="@{/js/darkmodeToggle.js}"></script>

</body>
</html>

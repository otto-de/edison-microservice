<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Edison Jobs</title>

    <!-- Bootstrap -->
    <link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<ol class="breadcrumb">
    <li><a th:href="@{/internal}">Internal</a></li>
    <li class="active">Job Definitions Overview</li>
</ol>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Job Definitions</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>JobType</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Max Age</th>
                    <th>Frequency</th>
                    <th>Retry</th>
                    <th>Last Runs</th>
                    <th>Trigger</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="def : ${jobdefinitions}">
                    <td th:text="${def.jobType}">&nbsp;</td>
                    <td th:text="${def.name}">&nbsp;</td>
                    <td th:text="${def.description}">&nbsp;</td>
                    <td th:text="${def.maxAge}">&nbsp;</td>
                    <td th:text="${def.frequency}">&nbsp;</td>
                    <td th:text="${def.retry}">&nbsp;</td>
                    <td><a th:href="@{|/internal/jobs?type=${def.jobType}|}" class="btn btn-xs btn-primary">Open &raquo;</a></td>
                    <td>
                        <button type="button"
                                class="triggerButton btn btn-xs btn-primary"
                                autocomplete="off"
                                th:attr="data-trigger-url=${baseUri} + '/internal/jobs/' + ${def.jobType}"
                                data-loading-text="Triggering...">
                            Trigger &raquo;
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <a th:href="@{/internal/jobs}" class="btn btn-sm btn-primary">Open Job Overview &raquo;</a>

</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}" type="text/javascript"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"  type="text/javascript"></script>
<script type="text/javascript">
    $('.triggerButton').on('click', function () {
        $.ajax({
            type: "POST",
            url: $(this).data("trigger-url"),
            data: {},
            dataType: "json",
            error: function(data, status, error){
                if (error === 'Conflict') {
                    alert("Job is currently running or blocked by a different job.")
                } else {
                    alert("Failed to trigger job. \n\nStatus: " + status + "\nError: " + error);
                }
            },
            success: function(data, textStatus, xhr) {
                // data.redirect contains the string URL to redirect to
                window.location.href = xhr.getResponseHeader("Location");
            }
        });
    });

</script>
</body>
</html>
